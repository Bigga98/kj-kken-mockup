<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kjøkkenbedrift</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Jost:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="#" class="logo">KJØKKEN</a>
            <ul class="nav-links">
                <li><a href="#">Hjem</a></li>
                <li><a href="#">Våre Kjøkken</a></li>
                <li><a href="#">Om Oss</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
            <a href="#" class="nav-cta">Få Tilbud</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <p class="hero-subtitle">Skreddersydde kjøkkenløsninger</p>
            <h1 class="hero-title">Drømmekjøkkenet<br>starter her</h1>
            <a href="#" class="hero-cta">Se våre kjøkken</a>
        </div>
        <div class="hero-image">
            <img src="images/hero.jpg" alt="Moderne kjøkken">
        </div>
    </section>

    <!-- Showcase Section -->
    <section class="showcase">
        <div class="showcase-header">
            <h2 class="showcase-title">Tittel her</h2>
            <p class="showcase-subtitle">Undertekst kommer her</p>
        </div>
        <div class="showcase-content">
            <div class="left-pills"></div>
            <div class="showcase-card">
                <div class="showcase-card-image">
                    <!-- Bilde kommer her -->
                </div>
                <p class="showcase-card-text">Beskrivelse kommer her</p>
            </div>
            <div class="showcase-pills-wrapper">
                <div class="showcase-pills">
                    <div class="pill"></div>
                    <div class="pill"></div>
                    <div class="pill"></div>
                    <div class="pill"></div>
                </div>
                <div class="showcase-lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <p class="gallery-header">UTFORSK VÅRE KJØKKEN</p>
        <div class="gallery-content">
            <div class="gallery-left">
                <div class="gallery-text">
                    <p>Tekst kommer her</p>
                </div>
                <div class="gallery-info-box">
                    <span class="gallery-info-label">Modell</span>
                    <span class="gallery-info-name">NAVN</span>
                    <span class="gallery-info-color">Farge</span>
                </div>
            </div>
            <div class="gallery-main-image">
                <!-- Hovedbilde kommer her -->
            </div>
            <div class="gallery-preview">
                <div class="gallery-preview-image">
                    <!-- Preview bilde kommer her -->
                </div>
                <button class="gallery-next">›</button>
            </div>
        </div>
        <div class="gallery-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <script src="js/showcase.js"></script>
</body>
</html>
